<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking</title>

    <link rel="icon" href="icon/note.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div id="one">
            <center>
                <a href="https://jivanmagare.github.io/myproject.github.io/" target="_blank">Other Projects</a>
            </center>
        </div>

        <div id="two">
            <center>
                <a href="https://in.linkedin.com/in/jivan-magare-a56924203" target="_blank">Linkedin</a>
            </center>
        </div>
    </nav>
    
    <header>
        <h1>Sticky Notes</h1>
    </header>
    <form>
        <input type="text" class="input">
        <button class="button" type="submit">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <div class="select">
            <select name='todoList' class='filter'>
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="container">
        <ul class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
